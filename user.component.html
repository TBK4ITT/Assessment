<h1>Client Details</h1>
<ul>
  <li>Surname: {{surname}}</li>
  <li>First Name: {{firstname}}</li>
  <li>Identity Type: {{identitytype}}</li>
  <li>Identity Number: {{identitynumber}}</li>
  <li>Date of Birth: {{dateofbirth}}</li>
</ul>

<h1>Edit Client</h1>
<form>
  <div>
    <label for="surname">Surname: </label>
    <input type="text" [(ngModel)]="surname" name="surname"><br>
  </div>
  <div>
    <label for="firstname">First Name: </label>
    <input type="text" [(ngModel)]="firstname" name="firstname"><br>
  </div>
  <div>
    <label for="identitytype">Identity Type: </label>
    <select [(ngModel)]="identitytype" name="identitytype">
      <option value="Identity Document">Identity Document</option>
      <option value="Passport">Passport</option>
    </select><br>
  </div>
  
  <div>
    <label for="identitynumber">Identity Number: </label>
    <input type="number" [(ngModel)]="identitynumber" name="identitynumber"><br>
  </div>
  <div>
    <label for="dateofbirth">Date of Birth: </label>
    <input type="text" [(ngModel)]="dateofbirth" name="dateofbirth"><br>
  </div>
  <br>
  <button>Save</button>
</form>
